<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Fire Detection & Alarm System Maintenance Certificate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/4.1.7/signature_pad.umd.min.js"></script>
</head>

<body>

    <section class="container">
        <div class="image-box">
            <img src="Thor Fire ltd FINAL-01.62d52629c40ef7.43364592.jpg" alt="Thor fire logo" width="500" height="190">
        </div>

        <br> <br>

        <header>Incident Report Form</header> <br>
        <h3>This form is to be completed for ALL ACCIDENTS. This includees minor accidents, near misses and
            environmental incidents</h3>
        <form action="#" class="form">

            <div class="column">
                <div class="input-box">
                    <label>Task No.</label>
                    <input type="text" required />
                </div>

                <div class="input-box">
                    <label>Date of Reportable Incident</label>
                    <input type="date" required />
                </div>
            </div>

            <br>

            <label for="appt">Time of Reportable Incident</label>
            <div class="input-box">
                <input type="time" id="appt" name="appt" min="09:00" max="18:00" required />
            </div>
            <small>Hour & Minutes</small>

            <br><br>

            <div class="input-box">
                <label>Inspection Address</label>
                <input type="text" />
                <small>Street Address</small>
            </div>

            <div class="input-box">
                <input type="text" />
                <small>Street Address Line 2</small>
            </div>

            <div class="column">
                <div class="input-box">
                    <input type="text" required />
                    <small>City</small>
                </div>

                <div class="input-box">
                    <input type="text" required />
                    <small>State/Province</small>
                </div>
            </div>

            <div class="input-box">
                <input type="text" />
                <small>Postal/Zip Code</small>
            </div>
            <br>

            <label>Mark all appropriate conditions</label>

            <div>
                <label class="box">Over 7 day injury
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>

                <label class="box">Dangerous occurence
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>

                <label class="box">Reportable ill health
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>

                <label class="box">Client reportable
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>

                <label class="box">Near miss
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>

                <label class="box">Non reportable
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>

                <label class="box">Safety concern
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>

                <label class="box">Safety suggestion
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>

                <label class="box">Asbestos
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>

                <label class="box">Other
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
            </div>

            <div class="input-box">
                <label>If other please specify</label>
                <input type="text" />
            </div>

            <br>

            <label>Type of incident</label>
            <div>
                <label class="box">Unsafe act
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>

                <label class="box">Unsafe condition of area
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>

                <label class="box">Unsafe confition of equipment
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>

                <label class="box">Unsafe use of equipment
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>

                <label class="box">Other
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
            </div>

            <label for="other">Other</label>
            <div class="row">
                <textarea id="other" name="other" placeholder="Write something.." style="height:200px"></textarea>
            </div>

            <label for="incident">Describe the incident</label>
            <div class="row">
                <textarea id="incident" name="incident" placeholder="Write something.." style="height:200px"></textarea>
            </div> <br>

            <!--Trying to wrap upload button in div to wrap-->
            <div class="upload"> 
                <label for="file">Upload photo of issue</label>
                <div class="Upload-file">
                    <input type="file" id="uploadBtn">
                    <label for="uploadBtn" class="up"><i class="fa-solid fa-upload"></i>Upload Photo</label>
                </div> <br>
                
            </div>
            <label for="suggestion">Safety suggestion</label>
            <div class="row">
                <textarea id="incident" name="incident" placeholder="Write something.." style="height:200px"></textarea>
            </div> <br>

            <label>PPE Worn</label>

            <div>
                <label class="box">Hi-Visibility Vest
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>

                <label class="box">Steel Toe cap boots
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>

                <label class="box">Hard Hat
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>

                <label class="box">Bump Cap
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>

                <label class="box">Gloves
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>

                <label class="box">Goggles
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>

                <label class="box">Glasses
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>

                <label class="box">Harness
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>

                <label class="box">Lanyard
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>

                <label class="box">Other
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>

                <div class="input-box">
                    <label>Other</label>
                    <input type="text" />
                </div> <br>

                <header>Asbestos</header> <br>

                <label for="asbestos">Any Further Information About Asbestos Inspection</label>
                <div class="row">
                    <textarea id="incident" name="incident" placeholder="Write something.."
                        style="height:200px"></textarea>
                </div>

                <div class="input-box">
                    <label>Reported to - Full Name</label>
                    <input type="text" />
                </div> <br>

                <div class="input-box">
                    <label>Reported to - Phone Number</label>
                    <input type="text" />
                </div> <br>

                <div class="input-box">
                    <label>Reported to - Position</label>
                    <input type="text" />
                </div> <br>

                <label for="file">Upload photo showing asbestos left in safe condition</label>
                <div class="Upload-file">
                    <input type="file" id="uploadBtn">
                    <label for="uploadBtn" class="up"><i class="fa-solid fa-upload"></i>Upload Photo</label>
                </div> <br>

                <div class="input-box">
                    <label>Is there a date set for the removal team to attend</label>
                    <input type="date" />
                </div> <br>

                <label>Person reporting the issue</label>
                <div class="column">
                    <div class="input-box">
                        <input type="text" required />
                        <small>First Name</small>
                    </div>

                    <div class="input-box">
                        <input type="text" required />
                        <small>Last Name</small>
                    </div>
                </div> <br>

                <label>Signature</label>
                <div class="flex-row">
                    <div class="wrapper">
                        <canvas id="signature-pad" width="400" height="200"></canvas>
                    </div>
                    <div class="clear-btn">
                        <button id="clear"><span> Clear </span></button>
                    </div>
                </div>

                <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.3.5/signature_pad.min.js"
                    integrity="sha512-kw/nRM/BMR2XGArXnOoxKOO5VBHLdITAW00aG8qK4zBzcLVZ4nzg7/oYCaoiwc8U9zrnsO9UHqpyljJ8+iqYiQ=="
                    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
                <script>
                    var canvas = document.getElementById("signature-pad");

                    function resizeCanvas() {
                        var ratio = Math.max(window.devicePixelRatio || 1, 1);
                        canvas.width = canvas.offsetWidth * ratio;
                        canvas.height = canvas.offsetHeight * ratio;
                        canvas.getContext("2d").scale(ratio, ratio);
                    }
                    window.onresize = resizeCanvas;
                    resizeCanvas();

                    var signaturePad = new SignaturePad(canvas, {
                        backgroundColor: 'rgb(250,250,250)'
                    });

                    document.getElementById("clear").addEventListener('click', function () {
                        signaturePad.clear();
                    })
                </script>

                <div class="input-box">
                    <input type="date" />
                    <small>Date</small>
                </div>

                <div>
                    <button class="submit-button">Submit</button>
                </div>

        </form>
    </section>
</body>

</html>
